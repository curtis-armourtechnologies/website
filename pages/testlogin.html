<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Login</title>
</head>
<body>
  <h1>Microsoft Login Test</h1>
  <a href="/.auth/login/aad?post_login_redirect_uri=/testlogin">
    <button>Sign in with Microsoft</button>
  </a>

  <script>
    // After login, fetch the authenticated user data from /.auth/me
    fetch('/.auth/me')
      .then(res => {
        console.log("Response from /auth/me:", res);
        return res.json();
      })
      .then(data => {
        console.log("User data from /auth/me:", data);

        if (data.clientPrincipal) {
          const div = document.createElement('div');
          div.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          document.body.appendChild(div);
        } else {
          document.body.innerHTML += "<p>No user data found. Are you signed in?</p>";
        }
      })
      .catch(err => {
        console.error("Error fetching user data:", err);
        document.body.innerHTML += `<p>Error: ${err.message}</p>`;
      });
  </script>
</body>
</html>
